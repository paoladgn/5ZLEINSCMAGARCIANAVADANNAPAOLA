<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Alumnos</title>
</head>
<body>
    <h1>Registro de Alumnos</h1>
    <form method="post" action="Registros">
        <label>Nombre:</label><br>
        <input type="text" name="nombre" required><br>

        <label>Apellido Paterno:</label><br>
        <input type="text" name="appat" required><br>

        <label>Apellido Materno:</label><br>
        <input type="text" name="apmat" required><br>

        <label>Edad:</label><br>
        <input type="number" name="edad" required><br>

        <label>Email:</label><br>
        <input type="email" name="correo" required><br>

        <input type="submit" value="Registrar usuario">
        <input type="reset" value="Borrar Datos">
    </form>

    <br>
    <div class="contenedorConsultar">
        <h2>Consultar Usuarios</h2>
        <form name="formularioConsultar" method="get" action="Consult">
            <input type="submit" value="Consultar Tabla General de usuarios">    
        </form>
        <br>
    </div>

    <div class="contenedorEliminar">
        <h2>Eliminar Usuario</h2>
        <form action="Eliminar" method="post">
            <label for="userId">ID del Usuario a Eliminar:</label>
            <input type="text" id="userId" name="userId" required>
            <input type="submit" value="Eliminar Usuario">
        </form>
    </div> 
       
</body>
</html>
